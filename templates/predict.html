<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Enter Stock Ticker Symbol (e.g., AAPL, TSLA, MSFT)</h2>
    <form method="POST">
      <input type="text" name="ticker" placeholder="Enter Stock Symbol" required>
      <input type="text" name="price" placeholder="Enter Last Closing Price" required>
      <button type="submit" class="btn">Predict</button>
    </form>

    {% if prediction %}
      <p class="result">{{ prediction }}</p>
    {% endif %}

    <a href="{{ url_for('home') }}" class="back-btn">â¬… Back</a>
  </div>
</body>
</html>
